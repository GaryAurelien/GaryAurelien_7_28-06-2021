<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon/icon.png" />
    <title>Groupomania</title>
</head>

<body>
    <div class="bg-primary shadow">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="acceuil.html">
                        <img src="ICON/icon.png" width="50" height="50" alt="Info Logo" />
                        Groupomania
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link" href="acceuil.html">Accueil</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="login.html">Se connecter</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class='container'>
        <form class="row" id="checked">
            <div class="space-form col-6 mb-1 mt-5">
                <input type="text" class="form-control" id="inputNom" placeholder="Nom" aria-label="Nom"
                    pattern="[a-zA-ZÀ-ÿ-Zàâäéèêëïîôöùûüç[ -]]{2,30}" required>
            </div>
            <div class="space-form col-6 mb-1 mt-5">
                <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom" aria-label="Prenom"
                    pattern="[A-Za-z-àâäéèêëïîôöùûüç[ -]]{2,30}" required>
            </div>
            <div class="space-form col-6 mb-1 mt-1">
                <input type="text" class="form-control" id="inputJob" placeholder="Job" aria-label="Job"
                    pattern="[A-Za-z-àâäéèêëïîôöùûüç[ -]]{2,30}" required>
            </div>
            <div class="space-form col-6 mb-1 mt-1">
                <input type="text" class="form-control" id="inputAdmin" placeholder="Admin" aria-label="Admin">
            </div>
            <div class="space-form col-6 mb-5 mt-1">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" aria-label="Password"
                    required>
            </div>
            <div class="space-form col-6 mb-5 mt-1">
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" aria-label="Email"
                    pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" required>
            </div>
        </form>
    </div>
    <div>
        <a href="#" class="offset-5 col-2 offset-5 center btn btn-outline-primary shadow" id="validate"><span class="white"> validate
            </span></a>
    </div>
    <div class="bg-light mt-5">
        <div class="container">
            <div class="row pt-4 pb-3">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a class="text-decoration-none" href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a class="text-decoration-none" href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a class="text-decoration-none" href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./Js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
