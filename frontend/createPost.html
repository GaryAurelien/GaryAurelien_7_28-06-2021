<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon/icon.png" />
    <title>Groupomania</title>
    <script src="./js/createPost.js" defer></script>
</head>

<body>
    <div class="bg-primary shadow">
        <div class="container ">
            <div class="row" id='checked'>
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="acceuil.html">
                        <img src="ICON/icon.png" width="50" height="50" alt="Info Logo" />
                        Groupomania
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <div class='container'>
        <div class="col text-center  mb-5 pt-5 ">
            <h1 class="text-secondary">Groupomania</h1>
        </div>
        <div class='container'>
            <mat-spinner *ngIf="loading"></mat-spinner>
            <form class="postForm" id="checked">
                <div class="form-group">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="content" rows="5"
                            formControlName="description"></textarea>
                    </div>
                    
                    <button class="border-primary btn btn-default" id="submit">SUBMIT</button>
            </form>

        </div>
        <div class="bg-light mt-5">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col ">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a class="text-decoration-none" href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-decoration-none" href="#">Vie privée</a>
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-decoration-none" href="#">Conditions
                                    d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/post.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
